<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>NetFlix HomePage Clone</title>
</head>

<body>
  <header>
    <div class="nav-container">
      <div class="nav-logo">
        <img src="NetFlixImages/Netflix_Logo_PMS.png" alt="">
      </div>
      <div class="nav-content">
        <div class="dropdown-container">
          <a href="#" class="eng-btn dropdown-links"><img class="eng-lang" src="NetFlixImages/eng-lang.svg" alt="">
            English<img class="eng-arrow" src="NetFlixImages/arrow-down.svg" alt=""></a>
          <div class="dropdown-content">
            <a href="#" class="sub-links">English</a>
            <a href="#" class="sub-links">हिंदी</a>
          </div>
        </div>
        <a href="#" class="sign-btn">Sign In</a>
      </div>
    </div>
    <!-- Sub heading part -->
    <div class="header-container">
      <div class="header-content">
        <h1>Unlimited movies, TV, <br> shows and more</h1>
        <h4>Starts at ₹149. Cancel anytime.</h4>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="email-sign-up">
          <input type="email" placeholder="Email Address" required>
          <button type="submit">Get Started <img class="right-arrow" src="NetFlixImages/right-arrow.svg"
              alt=""></button>
        </form>
      </div>
    </div>
  </header>
</body>

</html>
